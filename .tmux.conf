set -g default-terminal "xterm-256color"

set -g status-fg white

# enable vim mode keys
setw -g mode-keys vi

# Main prefix
set -g prefix C-a # Sort sessions by name
bind s choose-tree -sZ -O name

# Change indices
set -g base-index 1
setw -g pane-base-index 1

# Rebind keys
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

# bind <prefix>-l to clear the screen
bind C-l send-keys 'C-l'

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# binds vim mode copy-paste keys
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

bind P paste-buffer

unbind -T copy-mode-vi MouseDragEnd1Pane

# Miscellaneous options
set -g mouse on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# https://github.com/jimeh/tmux-themepack
# set -g @themepack 'powerline/default/purple'
# set -g @themepack 'powerline/default/yellow'
# set -g @themepack 'powerline/default/cyan'
set -g @themepack 'powerline/double/orange'

set -g @ressurcet-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Start plugin manager
# run '~/.tmux/plugins/tpm/tpm'
run-shell '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'
